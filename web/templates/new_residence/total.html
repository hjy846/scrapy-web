{% extends "base.html" %}

{% block title %}Residence Macau{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="/static/js/morris-chart/morris.css">
<link href="/static/js/advanced-datatable/css/demo_table.css" rel="stylesheet" />
<link rel="stylesheet" href="/static/js/data-tables/DT_bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/static/js/bootstrap-datepicker/css/datepicker-custom.css" />
<link rel="stylesheet" type="text/css" href="/static/js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
{% endblock %}

{% block content %}
<div class="wrapper">
    <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        查詢
                    </header>
                    <div class="panel-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <label  for="date_beg">日期：</label>
                                <!--input type="text" class="form-control default-date-picker" id="date_beg" placeholder=""-->
                            </div>
                            <div class="form-group">
                                <div class="input-group input-large custom-date-range" data-date="2013-01-01" data-date-format="yyyy-mm-dd" style="width:300px">
                                    <input type="text" class="form-control dpd1" name="from" value="{{date_beg}}">
                                    <span class="input-group-addon">To</span>
                                    <input type="text" class="form-control dpd2" name="to" value="{{date_end}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword2">区域：</label>
                                <!--input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"-->
                            </div>
                            <div class="btn-group">
                                <button data-toggle="dropdown" type="button" class="btn btn-default dropdown-toggle" id="dropdown-region" region="all">
                                    All  <span class="caret"></span>
                                </button>
                                <ul role="menu" class="dropdown-menu">
                                    <li><a href="#" region="all">All</a></li>
                                    <li><a href="#" region="macau">澳門</a></li>
                                    <li><a href="#" region="taipa">氹仔</a></li>
                                    <li><a href="#" region="coloane">路環</a></li>
                                </ul>
                            </div><!-- /btn-group -->
                            <button class="btn btn-success" type="button" id="query_button">Query</button>
                        </form>

                    </div>
                </section>

            </div>
        </div>
    <div class="row">
        <div class="col-sm-12">
        <section class="panel">
        <header class="panel-heading">
            新盘列表
            <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-down"></a>
                <a href="javascript:;" class="fa fa-times"></a>
            </span>
        </header>
        <div class="panel-body">
        <div class="adv-table">
        <table class="display table table-bordered" id="hidden-table-info">
        <thead>
        <tr>
            <th width=140>楼盘</th>
            <th width=50>面积</th>
            <th width=90>实用面积</th>
            <th width=90>价格</th>
            <th width=90>呎价</th>
            <th width=200>remark</th>
        </tr>
        </thead>
        <tbody>
        <tr class="gradeX">
            <td></td>
            <td></td>
            <td class="hidden-phone"></td>
            <td class="center hidden-phone"></td>
            <td class="center hidden-phone"></td>
            <td class="center hidden-phone"></td>
        </tr>
        
        
        
        </tbody>
        </table>

        </div>
        </div>
        </section>
        </div>
        </div>

</div>
{% endblock %}

{% block script %}
<script src="/static/js/morris-chart/morris.js"></script>
<script src="/static/js/morris-chart/raphael-min.js"></script>
<!--script src="static/js/morris-chart/morris.init.js"></script-->
<!--dynamic table-->
<script type="text/javascript" language="javascript" src="/static/js/advanced-datatable/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/static/js/data-tables/DT_bootstrap.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-daterangepicker/moment.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-daterangepicker/daterangepicker.js"></script>
<!--dynamic table initialization -->
<script src="/static/js/pickers-init.js"></script>
<script src="/static/js/dynamic_table_init.js"></script>
<script src="/static/js/new_residence/total.js"></script>
<script type="text/javascript">
{% autoescape off %}
// Use Morris.Area instead of Morris.Line

{% endautoescape %}
</script>
{% endblock %}
